<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<input type="text" name="name" id="name">
<input type="number" name="number" id="number">

<a href="#" onclick="addData()">Add data</a>
<table id="myTable">
	<tbody>
		<tr>
			<th>Name</th>
			<th>Number
		</tr>
	</tbody>
</table>

<script type="text/javascript">
	function addData(){
		//grab the value property from our name and number elements which we got by id
		var name = document.getElementById('name').value;
		var number = document.getElementById('number').value; 
		// grab my table so i can add data to it later with append child
		var myTable = document.getElementById('myTable');
		
		// create an empty row
		var tr = document.createElement('TR');
		//create 2 empty table cells (td)
		var tdName = document.createElement('TD');
		var tdNum = document.createElement('TD');

		// add some inner html to our tds
		tdName.innerHTML = name;
		tdNum.innerHTML = number;

		//starting at the yougest child append up
		tr.appendChild(tdName);
		tr.appendChild(tdNum);
		myTable.appendChild(tr);



	}
</script>
</body>
</html>
